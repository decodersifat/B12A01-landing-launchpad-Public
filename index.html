<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programming Hero Assignment 01</title>
</head>
<body>
    <section class="banner">
        <header class="header">
            <nav class="nav">
                <div class="logo">InQbic</div>
                <div>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </nav>
        </header>

        <div class="hero-text">
            <h1>Cool Dark UI Template for</h1>
            <h1>Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </div>
    </section>

    <section class="action-section">
        <div class="left-action-text">
            <div>
                <h3 class="action-heading-text">
                    See It in Action
                </h3>
            </div>
            <div>
                <p class="explore-txt">
                    Explore the live preview and imagine your brand <br> in this bold new look.
                </p>
            </div>
            <div>
                <button class="live-preview-btn" type="button">
                    Launch Live Preview
                </button>
            </div>
        </div>
        <div class="right-action-img">
            <img src="./Assets/wc-mini.png" alt="WC Mini PNG Image.">
        </div>
    </section>
</body>
</html>
